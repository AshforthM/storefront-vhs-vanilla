<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="msapplication-TileColor" content="#c8112e" />
    <meta name="theme-color" content="#c8112e" />

    <title>VHS Storefront</title>

    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="js/write.js" defer></script>
  </head>

  <header class=""></header>

  <body>
    <main class="dashboard">
      <nav class="appbar">
        <ul>
          <li><a href="index.html" class="read">Logo</a></li>
          <li class="options">
            <span>Email</span><span>Avatar</span><span>Settings</span>
          </li>
        </ul>
      </nav>

      <div class="sidebar">
        <ul>
          <li><a href="write.html" class="write">Add Product</a></li>
        </ul>
      </div>

      <div class="card-container">
        <ul class="card-list">
          <!-- Form -->
          <form id="addForm" class="add-item-form">

            <div class="">
              <div class="image-display">
                <img src="https://via.placeholder.com/150" alt="" />
                <label for="itemImage" class="file-label">Select image</label>
                <input
                  type="file"
                  id="itemImage"
                  style="display: none"
                  class="select-file"
                  accept=".jpg, .png, .jpeg, .webp"
                />
              </div>

              <div class="product-name form-control">
                <label for="item-name">Product Name</label>
                <input id="itemName" type="text" placeholder="name" />
              </div>

              <div class="product-price form-control">
                <label for="item-price">Price</label>
                <input id="itemPrice" type="text" placeholder="$" />
              </div>

              <div class="product-rating form-control">
                <label for="item-rating">Rating</label>
                <input id="itemRating" type="text" placeholder="rating" />
              </div>

              <div class="product-number form-control">
                <label for="item-number">Number of tapes</label>
                <input id="itemNumber" type="text" placeholder="0" />
              </div>
            </div>

            <button class="btn-submit" type="submit">Add Product</button>

          </form>
        </ul>
      </div>
    </main>
  </body>

  <footer>Footer</footer>
</html>
