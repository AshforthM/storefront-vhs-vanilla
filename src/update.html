<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="msapplication-TileColor" content="#c8112e" />
    <meta name="theme-color" content="#c8112e" />

    <title>VHS Storefront Update</title>

    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/651cb78bad.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/update.js" defer></script>
  </head>

  <body>
    <main class="dashboard">
      <nav class="appbar">
        <ul>
          <li class="logo">
            <a href="index.html"
              ><p class="title-logo">
                <i class="fa-solid fa-ticket"></i
                ><span class="title-large">VHS</span
                ><span class="title-small"> Store</span>
              </p></a
            >
          </li>
          <li class="nav-options">
            <i class="fa-solid fa-envelope" aria-hidden="true"></i
            ><i class="fa-solid fa-user-gear" aria-hidden="true"></i>
          </li>
        </ul>
      </nav>

      <div class="sidebar">
        <ul>
          <li>
            <a href="write.html" class="sidebar-options"
              ><i class="fa-solid fa-plus"></i> Add Product</a
            >
          </li>
        </ul>
      </div>

      <div class="color-bar"></div>

      <div class="card-container">
        <ul class="card-list">
          <!-- Form -->
          <form id="updateForm" class="add-item-form">
            <div id="updateContainer" class="update-container">
              <div class="image-display">
                <img
                  id="uploadImage"
                  src="https://via.placeholder.com/150"
                  alt=""
                />
                <label for="itemImage" class="file-label">Select image</label>
                <input
                  type="file"
                  id="itemImage"
                  style="display: none"
                  class="select-file"
                  accept=".jpg, .png, .jpeg, .webp"
                />
              </div>

              <div class="product-name form-control">
                <label for="item-name">Product Name</label>
                <input id="itemName" type="text" placeholder="name" />
              </div>

              <div class="product-price form-control">
                <label for="item-price">Price</label>
                <input id="itemPrice" type="text" placeholder="$" />
              </div>

              <div class="product-blurb form-control">
                <label for="item-blurb">Brief description</label>
                <input id="itemBlurb" type="text" placeholder="blurb" />
              </div>
            </div>

            <button class="btn-submit" type="submit">Update Product</button>
          </form>
        </ul>
      </div>
    </main>
  </body>

  <footer></footer>
</html>
